<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login CSG</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-effect"></div>
    <div class="login-container fade-in">
        <h1>Bem-vindos ao CSG</h1>
        <p class="subtitle">Maior provedor de conta da Steam do mundo</p>
        <form class="login-form">
            <div class="input-group">
                <label for="username">Usuário</label>
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
                    <div class="focus-line"></div>
                </div>
            </div>
            <div class="input-group">
                <label for="password">Senha</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                    <div class="focus-line"></div>
                </div>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <p class="signup-link">Não tem uma conta? <a href="cadastro.html">Cadastre-se</a></p>
        <a href="https://discord.gg/fwhPTsud" target="_blank" class="discord-logo fade-in-logo">
            <img src="assets/img/discord-logo.png" alt="Logo do Discord">
        </a>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
